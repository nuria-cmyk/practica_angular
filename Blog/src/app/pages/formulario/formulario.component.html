<h1>Crea <span>tu Post</span></h1>
<div class="form-container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>

        <div class="mb-3">
            <label class="form-label">Texto</label>
            <textarea class="form-control" rows="4" formControlName="texto"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" formControlName="autor">
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="text" class="form-control" formControlName="imagen">
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" formControlName="categoria">
                <option value="">Selecciona una categoría</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Cultura">Cultura</option>
                <option value="Deportes">Deportes</option>
                <option value="Salud">Salud</option>
                <option value="Negocios">Negocios</option>
            </select>
        </div>
        <input type="submit" value="Enviar" class="btn" />
    </form>
</div>
