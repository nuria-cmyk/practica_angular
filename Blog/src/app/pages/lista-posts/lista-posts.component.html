<h1>You <span>Post It</span></h1>
<div class="categoria-container">
    <select id="categoria" class="form-select" (change)="onChange($event)">
        <option value="Todas">Elige Categor√≠a</option>
        @for(option of arrCategorias; track $index){
        <option>{{option}}</option>
        }
    </select>
</div>
<div class="container my-4">
    <div class="row">
        @for (post of arrPosts; track $index) {
        <article>
            <img [src]="post.imagen" [alt]="post.titulo" class="w-100">
            <small>{{post.autor}} {{post.fecha | date: 'dd-MM-yyyy'}}</small>
            <h3>{{post.texto}}</h3>
            <p>{{post.texto}}</p>
            <p class="categoria">{{post.categoria}}</p>
        </article>
        }
    </div>
</div>
